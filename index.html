<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game</title>
<style>
  body {
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  canvas {
    border: 2px solid #fff;
    background-color: #000;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #fff;
    font-size: 20px;
  }
  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #f00;
    font-size: 24px;
    display: none;
    text-align: center;
  }
  #restartBtn {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="gameOver">
  <div>GAME OVER!</div>
  <button id="restartBtn">Play Again</button>
</div>
<canvas id="gameCanvas" width="600" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreDisplay = document.getElementById('score');
const gameOverDiv = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');

const boxSize = 20;
let snake = [{x: 300, y: 300}]; // start in the middle
let direction = {x: 0, y: 0}; // start stationary
let food = {x: 0, y: 0};
let score = 0;
let gameInterval;
let gameRunning = false;

function generateFood() {
  food.x = Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize;
  food.y = Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize;
  // Ensure food doesn't spawn on the snake
  if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
    generateFood();
  }
}

function draw() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw food
  ctx.fillStyle = 'red';
  ctx.fillRect(food.x, food.y, boxSize, boxSize);

  // Draw snake
  ctx.fillStyle = 'lime';
  for (let segment of snake) {
    ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
  }
}

function update() {
  if (direction.x === 0 && direction.y === 0) {
    // Snake is stationary at start
    return;
  }
  const newHead = {
    x: snake[0].x + direction.x * boxSize,
    y: snake[0].y + direction.y * boxSize
  };

  // Check for wall collisions
  if (
    newHead.x < 0 || newHead.x >= canvas.width ||
    newHead.y < 0 || newHead.y >= canvas.height
  ) {
    endGame();
    return;
  }

  // Check for self-collision
  if (snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
    endGame();
    return;
  }

  // Add new head
  snake.unshift(newHead);

  // Check if food eaten
  if (newHead.x === food.x && newHead.y === food.y) {
    score += 10;
    scoreDisplay.innerText = "Score: " + score;
    generateFood();
  } else {
    // Remove tail
    snake.pop();
  }
}

function gameLoop() {
  update();
  draw();
}

function changeDirection(e) {
  const key = e.key;
  if (key === 'ArrowUp' && direction.y !== 1) {
    direction = {x: 0, y: -1};
  } else if (key === 'ArrowDown' && direction.y !== -1) {
    direction = {x: 0, y: 1};
  } else if (key === 'ArrowLeft' && direction.x !== 1) {
    direction = {x: -1, y: 0};
  } else if (key === 'ArrowRight' && direction.x !== -1) {
    direction = {x: 1, y: 0};
  }
}

function startGame() {
  snake = [{x: 300, y: 300}];
  direction = {x: 0, y: 0}; // stationary initially
  score = 0;
  scoreDisplay.innerText = "Score: 0";
  generateFood();
  document.getElementById('gameOver').style.display = 'none';
  gameRunning = true;
  if (gameInterval) clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, 150);
}

// Start moving automatically after a key press
document.addEventListener('keydown', (e) => {
  if (direction.x === 0 && direction.y === 0) {
    // start moving in the last pressed direction
    if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
      changeDirection(e);
    }
  } else {
    changeDirection(e);
  }
});

restartBtn.addEventListener('click', startGame);

function endGame() {
  gameRunning = false;
  clearInterval(gameInterval);
  document.getElementById('gameOver').style.display = 'block';
}

// Initialize the game
startGame();
</script>
</body>
</html>
