<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game with Welcome Screen</title>
<style>
  body {
    margin: 0;
    background-color: #222;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Welcome overlay styles */
  #welcomeScreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(17, 17, 17, 0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    text-align: center;
    padding: 20px;
  }

  #welcomeMessage {
    color: #fff;
    font-size: 2em;
    margin-bottom: 20px;
  }

  #startButton {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 8px;
    background-color: #28a745;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  #startButton:hover {
    background-color: #218838;
  }

  /* Game container styles */
  #gameContainer {
    display: none; /* Hidden initially, shown after starting */
    position: relative;
    width: 600px;
    height: 600px;
    background-color: #111;
    border: 4px solid #555;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  #score {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 24px;
    padding: 8px 16px;
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    font-family: Arial, sans-serif;
    z-index: 1;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<!-- Welcome Screen -->
<div id="welcomeScreen">
  <div id="welcomeMessage">Welcome to Rafay's Snake Game!</div>
  <button id="startButton">Start Game</button>
</div>

<!-- Game Container -->
<div id="gameContainer">
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
</div>

<script>
  const welcomeScreen = document.getElementById('welcomeScreen');
  const startButton = document.getElementById('startButton');

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDiv = document.getElementById('score');

  const gridSize = 20;
  const tileCount = canvas.width / gridSize;

  let snake = [{x: 10, y: 10}];
  let direction = {x: 1, y: 0}; // start moving right
  let food = spawnFood();
  let score = 0;
  let gameOver = false;
  let gameInterval;

  // Show game after clicking start
  startButton.onclick = () => {
    welcomeScreen.style.display = 'none';
    document.getElementById('gameContainer').style.display = 'block';
    startGame();
  };

  document.addEventListener('keydown', changeDirection);

  function spawnFood() {
    let newFood;
    do {
      newFood = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    } while (snake.some(s => s.x === newFood.x && s.y === newFood.y));
    return newFood;
  }

  function changeDirection(e) {
    const key = e.key;
    if (key === 'ArrowUp' && direction.y !== 1) {
      direction = {x: 0, y: -1};
    } else if (key === 'ArrowDown' && direction.y !== -1) {
      direction = {x: 0, y: 1};
    } else if (key === 'ArrowLeft' && direction.x !== 1) {
      direction = {x: -1, y: 0};
    } else if (key === 'ArrowRight' && direction.x !== -1) {
      direction = {x: 1, y: 0};
    }
  }

  function startGame() {
    gameInterval = setInterval(update, 100);
  }

  function update() {
    if (gameOver) {
      alert('Game Over! Your score: ' + score);
      clearInterval(gameInterval);
      return;
    }

    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Wall collision
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
      gameOver = true;
    }

    // Self collision
    if (snake.some(s => s.x === head.x && s.y === head.y)) {
      gameOver = true;
    }

    if (gameOver) {
      alert('Game Over! Your score: ' + score);
      clearInterval(gameInterval);
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreDiv.innerText = 'Score: ' + score;
      food = spawnFood();
    } else {
      snake.pop();
    }

    draw();
  }

  function draw() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = '#f00';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

    // Draw snake with a realistic look
    for (let i = 0; i < snake.length; i++) {
      const s = snake[i];
      ctx.save();

      ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';

      ctx.shadowColor = ctx.fillStyle;
      ctx.shadowBlur = 10;

      ctx.beginPath();
      ctx.roundRect(s.x * gridSize + 2, s.y * gridSize + 2, gridSize - 4, gridSize - 4, 4);
      ctx.fill();

      ctx.restore();
    }
  }

  if (!CanvasRenderingContext2D.prototype.roundRect) {
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      if (w < 2 * r) r = w / 2;
      if (h < 2 * r) r = h / 2;
      this.beginPath();
      this.moveTo(x + r, y);
      this.arcTo(x + w, y, x + w, y + h, r);
      this.arcTo(x + w, y + h, x, y + h, r);
      this.arcTo(x, y + h, x, y, r);
      this.arcTo(x + w, y, x + w, y, r);
      this.closePath();
      return this;
    }
  }
</script>
</body>
</html>
