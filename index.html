<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game with Map Selection</title>
<style>
  body {
    margin: 0;
    background-color: #222;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  /* Welcome overlay styles */
  #welcomeScreen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(17, 17, 17, 0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    padding: 20px;
  }

  #welcomeMessage {
    color: #fff;
    font-size: 2em;
    margin-bottom: 20px;
    text-align: center;
  }

  /* Map selection buttons */
  .map-button {
    padding: 15px 30px;
    font-size: 1.2em;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .map-button:hover {
    background-color: #218838;
  }

  /* Game container styles */
  #gameContainer {
    display: none; /* Hidden initially, shown after selection */
    position: relative;
    width: 600px;
    height: 600px;
    background-color: #111;
    border: 4px solid #555;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  #score {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-size: 24px;
    padding: 8px 16px;
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    font-family: Arial, sans-serif;
    z-index: 1;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<!-- Welcome Screen with Map Selection -->
<div id="welcomeScreen">
  <div id="welcomeMessage">Welcome to Rafay's Snake Game!</div>
  <div>Select a Map:</div>
  <button class="map-button" data-speed="100">Default Map</button>
  <button class="map-button" data-speed="50">Super Fast Map</button>
</div>

<!-- Game Container -->
<div id="gameContainer">
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
</div>

<script>
  const welcomeScreen = document.getElementById('welcomeScreen');
  const startButtons = document.querySelectorAll('.map-button');
  const gameContainer = document.getElementById('gameContainer');

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDiv = document.getElementById('score');

  let gameSpeed = 100; // default speed
  let snake, direction, food, score, gameOver, gameInterval;

  startButtons.forEach(btn => {
    btn.onclick = () => {
      gameSpeed = parseInt(btn.getAttribute('data-speed'));
      welcomeScreen.style.display = 'none';
      gameContainer.style.display = 'block';
      startGame();
    };
  });

  document.addEventListener('keydown', changeDirection);

  function spawnFood() {
    let newFood;
    do {
      newFood = {
        x: Math.floor(Math.random() * (canvas.width / 20)),
        y: Math.floor(Math.random() * (canvas.height / 20))
      };
    } while (snake.some(s => s.x === newFood.x && s.y === newFood.y));
    return newFood;
  }

  function changeDirection(e) {
    const key = e.key;
    if (key === 'ArrowUp' && direction.y !== 1) {
      direction = {x: 0, y: -1};
    } else if (key === 'ArrowDown' && direction.y !== -1) {
      direction = {x: 0, y: 1};
    } else if (key === 'ArrowLeft' && direction.x !== 1) {
      direction = {x: -1, y: 0};
    } else if (key === 'ArrowRight' && direction.x !== -1) {
      direction = {x: 1, y: 0};
    }
  }

  function startGame() {
    // Initialize game variables
    snake = [{x: 10, y: 10}];
    direction = {x: 1, y: 0}; // start moving right
    food = spawnFood();
    score = 0;
    scoreDiv.innerText = 'Score: 0';
    gameOver = false;
    // Start game loop
    gameInterval = setInterval(update, gameSpeed);
  }

  function update() {
    if (gameOver) {
      alert('Game Over! Your score: ' + score);
      clearInterval(gameInterval);
      return;
    }

    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Wall collision
    if (head.x < 0 || head.x >= (canvas.width / 20) || head.y < 0 || head.y >= (canvas.height / 20)) {
      gameOver = true;
    }

    // Self collision
    if (snake.some(s => s.x === head.x && s.y === head.y)) {
      gameOver = true;
    }

    if (gameOver) {
      alert('Game Over! Your score: ' + score);
      clearInterval(gameInterval);
      return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      scoreDiv.innerText = 'Score: ' + score;
      food = spawnFood();
    } else {
      snake.pop();
    }

    draw();
  }

  function draw() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = '#f00';
    ctx.fillRect(food.x * 20, food.y * 20, 20, 20);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      const s = snake[i];
      ctx.save();
      ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
      ctx.shadowColor = ctx.fillStyle;
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.roundRect(s.x * 20 + 2, s.y * 20 + 2, 16, 16, 4);
      ctx.fill();
      ctx.restore();
    }
  }

  if (!CanvasRenderingContext2D.prototype.roundRect) {
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
      if (w < 2 * r) r = w / 2;
      if (h < 2 * r) r = h / 2;
      this.beginPath();
      this.moveTo(x + r, y);
      this.arcTo(x + w, y, x + w, y + h, r);
      this.arcTo(x + w, y + h, x, y + h, r);
      this.arcTo(x, y + h, x, y, r);
      this.arcTo(x + w, y, x + w, y, r);
      this.closePath();
      return this;
    }
  }
</script>
</body>
</html>
