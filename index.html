<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake Game</title>
<style>
  body {
    margin: 0;
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
  }
  #gameContainer {
    position: relative;
    width: 600px;
    height: 600px;
    background-color: #111;
    border: 4px solid #555;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: #fff;
    font-family: 'Arial', sans-serif;
    font-size: 24px;
    background: rgba(0,0,0,0.5);
    padding: 8px 16px;
    border-radius: 8px;
  }
</style>
</head>
<body>
<div id="gameContainer">
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreElement = document.getElementById('score');

  const gridSize = 20; // size of each grid cell
  const tileCount = canvas.width / gridSize;

  let snake = [{x: 10, y: 10}]; // snake segments
  let direction = {x: 0, y: 0};
  let food = {x: 15, y: 15};
  let score = 0;
  let gameOver = false;
  let moveInterval;

  // Initialize game
function startGame() {
    document.addEventListener('keydown', changeDirection);
    resetGame();
    moveInterval = setInterval(gameLoop, 100);
}

function resetGame() {
    snake = [{x: 10, y: 10}];
    direction = {x: 0, y: 0};
    food = spawnFood();
    score = 0;
    scoreElement.innerText = 'Score: 0';
    gameOver = false;
}

function spawnFood() {
    let newFood;
    do {
        newFood = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
    } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
    return newFood;
}

function changeDirection(e) {
    if (gameOver) return;
    const key = e.key;
    if (key === 'ArrowUp' && direction.y !== 1) {
        direction = {x: 0, y: -1};
    } else if (key === 'ArrowDown' && direction.y !== -1) {
        direction = {x: 0, y: 1};
    } else if (key === 'ArrowLeft' && direction.x !== 1) {
        direction = {x: -1, y: 0};
    } else if (key === 'ArrowRight' && direction.x !== -1) {
        direction = {x: 1, y: 0};
    }
}

function gameLoop() {
    if (gameOver) {
        alert('Game Over! Your score: ' + score);
        clearInterval(moveInterval);
        return;
    }

    // Move snake
    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Check wall collision
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver = true;
        return;
    }

    // Check self collision
    if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameOver = true;
        return;
    }

    snake.unshift(head);

    // Check if food eaten
    if (head.x === food.x && head.y === food.y) {
        score++;
        scoreElement.innerText = 'Score: ' + score;
        food = spawnFood();
    } else {
        snake.pop();
    }

    draw();
}

function draw() {
    ctx.fillStyle = '#111';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = '#f00';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

    // Draw snake with a realistic look
    for (let i = 0; i < snake.length; i++) {
        const segment = snake[i];

        ctx.save();

        // Draw head differently
        if (i === 0) {
            ctx.fillStyle = '#0f0';
            ctx.shadowColor = '#0f0';
        } else {
            ctx.fillStyle = '#0a0';
            ctx.shadowColor = '#0a0';
        }

        ctx.shadowBlur = 10;

        // Draw rounded rectangle for each segment
        ctx.beginPath();
        ctx.roundRect(segment.x * gridSize + 2, segment.y * gridSize + 2, gridSize - 4, gridSize - 4, 4);
        ctx.fill();

        ctx.restore();
    }
}

// Polyfill for ctx.roundRect if not supported
if (!CanvasRenderingContext2D.prototype.roundRect) {
    CanvasRenderingContext2D.prototype.roundRect = function (x, y, w, h, r) {
        if (w < 2 * r) r = w / 2;
        if (h < 2 * r) r = h / 2;
        this.beginPath();
        this.moveTo(x + r, y);
        this.arcTo(x + w, y, x + w, y + h, r);
        this.arcTo(x + w, y + h, x, y + h, r);
        this.arcTo(x, y + h, x, y, r);
        this.arcTo(x + w, y, x + w, y, r);
        this.closePath();
        return this;
    }
}

startGame();
</script>
</body>
</html>
