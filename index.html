<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Futuristic Snake Game</title>
<!-- Use a modern, clean font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f0f0f, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }

  #canvas {
    border: 2px solid #0ff;
    box-shadow: 0 0 20px #0ff, inset 0 0 15px #0ff;
    background-color: #000;
  }

  #score {
    position: absolute;
    top: 20px;
    left: 20px;
    color: #0ff;
    font-size: 24px;
    text-shadow: 0 0 10px #0ff;
  }

  #gameOver {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 15px;
    border: 2px solid #0ff;
    color: #0ff;
    display: none;
    text-align: center;
    box-shadow: 0 0 20px #0ff;
  }

  #gameOver h1 {
    margin: 0 0 15px 0;
    font-size: 36px;
  }

  #restartBtn {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 18px;
    background-color: #0ff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
    box-shadow: 0 0 15px #0ff, inset 0 0 10px #0ff;
    transition: all 0.3s;
  }

  #restartBtn:hover {
    background-color: #0cc;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<div id="gameOver">
  <h1>GAME OVER</h1>
  <button id="restartBtn">Play Again</button>
</div>
<canvas id="canvas" width="700" height="700"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreText = document.getElementById('score');
const gameOverDiv = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');

const gridSize = 20;
let snake = [{x: 350, y: 350}]; // start in the middle
let direction = {x: 0, y: 0}; // start stationary
let food = {x: 0, y: 0};
let score = 0;
let gameInterval;
let isGameRunning = false;

// Generate food in a random position, avoiding snake
function generateFood() {
  do {
    food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
    food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
  } while (snake.some(s => s.x === food.x && s.y === food.y));
}

// Draw everything with neon/glow effect
function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw food
  ctx.shadowBlur = 20;
  ctx.shadowColor = '#0ff';
  ctx.fillStyle = '#0ff';
  ctx.fillRect(food.x, food.y, gridSize, gridSize);

  // Draw snake
  ctx.shadowBlur = 20;
  ctx.shadowColor = '#0ff';
  ctx.fillStyle = '#0ff';
  for (let part of snake) {
    ctx.fillRect(part.x, part.y, gridSize, gridSize);
  }

  ctx.shadowBlur = 0; // reset shadow
}

// Update snake position
function update() {
  if (direction.x === 0 && direction.y === 0) return; // not moving yet

  const newHead = {
    x: snake[0].x + direction.x * gridSize,
    y: snake[0].y + direction.y * gridSize
  };

  // Wall collision
  if (
    newHead.x < 0 || newHead.x >= canvas.width ||
    newHead.y < 0 || newHead.y >= canvas.height
  ) {
    endGame();
    return;
  }

  // Self collision
  if (snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
    endGame();
    return;
  }

  // Add new head
  snake.unshift(newHead);

  // Check if food eaten
  if (newHead.x === food.x && newHead.y === food.y) {
    score += 10;
    scoreText.innerText = 'Score: ' + score;
    generateFood();
  } else {
    snake.pop();
  }
}

// Main game loop
function game() {
  update();
  draw();
}

// Handle keyboard input for direction
function changeDirection(e) {
  const key = e.key;
  if (key === 'ArrowUp' && direction.y !== 1) {
    direction = {x: 0, y: -1};
  } else if (key === 'ArrowDown' && direction.y !== -1) {
    direction = {x: 0, y: 1};
  } else if (key === 'ArrowLeft' && direction.x !== 1) {
    direction = {x: -1, y: 0};
  } else if (key === 'ArrowRight' && direction.x !== -1) {
    direction = {x: 1, y: 0};
  }
}

// Start or restart game
function startGame() {
  snake = [{x: 350, y: 350}];
  direction = {x: 0, y: 0}; // stationary initially
  score = 0;
  scoreText.innerText = 'Score: 0';
  generateFood();
  document.getElementById('gameOver').style.display = 'none';
  if (gameInterval) clearInterval(gameInterval);
  isGameRunning = true;
  gameInterval = setInterval(() => {
    if (direction.x !== 0 || direction.y !== 0) {
      game();
    }
  }, 150);
}

// Detect first key press to start moving
document.addEventListener('keydown', (e) => {
  if (direction.x === 0 && direction.y === 0) {
    changeDirection(e);
  } else {
    changeDirection(e);
  }
});

document.getElementById('restartBtn').addEventListener('click', startGame);

function endGame() {
  clearInterval(gameInterval);
  document.getElementById('gameOver').style.display = 'block';
}

// Initialize game
startGame();

</script>
</body>
</html>
